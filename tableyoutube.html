<!DOCTYPE html>
<html>

<head>
    <title>Table You Tube</title>
    <style>
        .head {
           
            height: 20vh;
            width: 100vw;
            font: cyan;
        }

        table , tr,
        th,
        td {
            background-color: chartreuse;
            border-style: solid;
            /* border-collapse: collapse; */
            height: 20vh;
            width: 100vw;
           border-collapse: collapse;

        }
    </style>

<body style="margin: 0px">

            <th class="head">Vision</th>

        <!-- row one -->
        <tr>
            <td colspan="3" rowspan="3"><video height="300%" width="100%" controls>
                    <source src="file_example_MP4_480_1_5MG.mp4">
                </video>
            </td>
            <td><video height="100%" width="100%" controls>
                    <source src="file_example_MP4_480_1_5MG.mp4">
                </video></td>
        </tr>
        <!-- row two -->
        <tr>
            <td><video height="100%" width="100%" controls>
                    <source src="file_example_MP4_480_1_5MG.mp4">
                </video></td>
        </tr>
        <!-- row three -->
        <tr>
            <td><video height="100%" width="100%" controls>
                    <source src="file_example_MP4_480_1_5MG.mp4">
                </video></td>
        </tr>
        <!-- row four -->
        <tr>
            <td class="head">Follow Us:</td>

</html>
