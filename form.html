<!DOCTYPE html>
<html>

<head>
    <title>
        Form
    </title>
    <style>
        .bold {
            background-color: black;
            height: 150vh;
            width: 100vw;
            background-image: url(bg2.jpeg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        
        .button{
            height: 5vh;
            width: 5vw;
            background-color: #52D3D8;
        }
    </style>
</head>

<body style="margin: 0%; ">
    <div class="bold">
        <form>
            <fieldset>
                <legend>
                    <h1 style=" color: #52D3D8;">Enjoy Programing: Your Details</h1>
                </legend>

                <label style=" color: #52D3D8;"> First Name</label>
                <input type="text">
                <br>
                <br>
                <br>
                <label style=" color: #52D3D8;"> Last Name</label>
                <input type="text">
                <br>
                <br>
                <br>
                <label style=" color: #52D3D8;"> Contact No.</label>
                <input type="contact number">
                <br>
                <br>
                <br>
                <label style=" color: #52D3D8;">Your Education </label>
                <h3 style=" color: #52D3D8;"><input type="radio" name="Education">Schooling</h3>
                <h3 style=" color: #52D3D8;"><input type="radio" name="Education">Jr. Collage</h3>
                <h3 style=" color: #52D3D8;"><input type="radio" name="Education">Collage</h3>
                <h3 style=" color: #52D3D8;"><input type="radio" name="Education">Ph.D</h3>
                <h3 style=" color: #52D3D8;"><input type="radio" name="Education">Post Graduation</h3>
                <br>
                <br>

                <label style=" color: #52D3D8;"> Choose Batch Time</label>
                <select>
                    <option>12:00 PM</option>
                    <option>2:00 PM</option>
                    <option>7:00 PM</option>
                </select>
                <br>
                <br>
                <br>
                <label style=" color: #52D3D8;"> Choose Batch</label>
                <select>
                    <option>1 June 2024</option>
                    <option>1 July 2024</option>
                    <option>1 August 2024</option>
                </select>
                <br>
                <br>
                <br>
                <label style=" color: #52D3D8;">Date of Birth</label>
                <input type="date">
                <br>
                <br>
                <br>
                <label style=" color: #52D3D8;"> Age</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number">
                <br>
                <br>
                <br>
                <label style=" color: #52D3D8;">Email</label>
                <input type="email">
                <br>
                <br>
                <br>
                <br>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="button"><a href="thankyou.html">submit</a></h3></button>
            </fieldset>
        </form>
    </div>
</body>

</html>
