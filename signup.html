<!DOCTYPE html>
<html>

<head>
    <title> Signup Form </title>
</head>

<body>
    <form style="background-color: aqua;">
        <fieldset>
            <legend>Your Details</legend>
            <br>
            <br>
            <label>Your First Name</label><br>
            <input type="text">
            <br>
            <br>
            <label>Your Last Name</label><br>
            <input type="text">
            <br>
            <br>
            <label>Contact Number</label><br>
            <input type="Number">
            <br>
            <br>
            <label>Email</label><br>
            <input type="email">
            <br>
            <br>
            <label>Password</label><br>
            <input type="password">
            <br>
            <br>
            <label>Date of Birth</label><br>
            <input type="date">
            <br>
            <br>
            <label>Batch Timeing</label><br>
            <input type="time">
            <br>
            <br>
            <label>Select Option</label>
            <select>
                <option>Morning</option><br>
                <option>Afternoon</option><br>
                <option>Evening</option><br>
            </select>
            <br>
            <br>
            <input type="submit">



        </fieldset>

    </form>
</body>

</html>
